spring.application.name=main-service

spring.kafka.bootstrap-servers=localhost:29092,localhost:29093,localhost:29094

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=\
productDTO:com.onelab.microservices.dto.ProductDTO,\
inventoryResponseDTO:com.onelab.microservices.dto.InventoryResponseDTO,\
orderDTO:com.onelab.microservices.dto.OrderDTO,\
inventoryRequestDTO:com.onelab.microservices.dto.InventoryRequestDTO,\
inventoryCheckRequestDTO:com.onelab.microservices.dto.InventoryCheckRequestDTO

